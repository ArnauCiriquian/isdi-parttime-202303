<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>App - Arnau</title>
</head>
<body>
    <div class="pattern-hex blue-hex "></div>
    <div class="pattern-color purple-gradient"></div>

    <div class="register page off">
        <h1 class="text">Register</h1>

        <!--TODO Add headers to each page (h1+botons de navegacio?)
            Add footers? boto logout-->

        <form class="register__form">
            <div class="inputs__box">
                <input class="form__input" type="text" name="name" placeholder="name">
                <input class="form__input" type="email" name="email" placeholder="email">
                <input class="form__input" type="password" name="password" placeholder="password">
                <input class="form__input" type="password" name="password-confirmation" placeholder="password confirmation">
            </div>
            <button class="form__button" type="submit">Register</button>
        </form>

        <p class="text">Go to <a class="register__anchor--login" href="">Login</a></p>

    </div>
    <div class="login page off">
        <h1 class="text">Login</h1>

        <form class="login__form">
            <div class="inputs__box">
                <input class="form__input" type="email" name="email" placeholder="email">
                <input class="form__input login__password" type="password" name="password" placeholder="password">
                
                <div>
                    <input class="input__password--show" type="checkbox">
                    <label class="text" for="input__password--show">Show password</label>
                </div>
            </div>
            <button class="form__button" type="submit">Login</button>
        </form>

        <p class="text">Go to <a class="login__anchor--register" href="">Register</a></p>
    
    </div>
    <div class="home page _off">
        <div class="home__main page off">
            <h1 class="text home__tittle"></h1>
            <p class="text"><a class="home__anchor--profile" href="">Profile</a></p>
        </div>
        <div class="home__profile page _off">
            <h2 class="text profile__user">Admin</h2>
            <p class="text off"><a href="">Change user name</a></p>
            <p class="text"><a class="profile__anchor--email" href="">Change email</a></p>
            <p class="text"><a class="profile__anchor--password" href="">Change password</a></p>
            <p class="text off"><a href="">Change colors</a></p>
            <p class="text"><a class="profile__anchor--home" href="">Home</a></p>
            <p class="text"><a class="profile__anchor--logout" href="">Log out</a></p>
        </div>
        <div class="home__password page off">
            <h1 class="text">Change password</h1>
            <form class="password__form">
                <div class="inputs__box">
                    <input class="form__input" type="password" name="old-password" placeholder="old password">
                    <input class="form__input" type="password" name="new-password" placeholder="new password">
                    <input class="form__input" type="password" name="new-password-confirmation" placeholder="new password confirmation">
                </div>
                <button class="form__button" type="submit">Change password</button>
            </form>
            <p class="text"><a class="password__anchor--profile" href="">Profile</a></p>
        </div>
        <div class="home__email page off">
            <h1 class="text">Change email</h1>
            <form class="email__form">
                <div class="inputs__box">
                    <input class="form__input" type="email" name="old-email" placeholder="old email">
                    <input class="form__input" type="email" name="new-email" placeholder="new email">
                    <input class="form__input" type="email" name="new-email-confirmation" placeholder="new email confirmation">
                </div>
                <button class="form__button" type="submit">Change email</button>
            </form>
            <p class="text"><a class="email__anchor--profile" href="">Profile</a></p>
        </div>
    </div>

    <script src="scripts/data.js"></script>
    <script src="scripts/logic.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
